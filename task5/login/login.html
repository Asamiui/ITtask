<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="login.css">
  <title>喝我水登陆</title>
</head>
<body>
<main>
  <div class="loginBox">
    <div class="loginTitle">喝我水站后台登陆</div>
    <form>
  <div class="form-group">
    <input id="name" type="text" class="form-control loginText name"  placeholder="用户名">
    <img src="../images/1.png" alt="">
  </div>
    </form>
    <form>
  <div class="form-group">
    <input id="pass" type="password" class="form-control loginText password"  placeholder="Password">
      <img src="../images/2.png" alt="">
  </div>
   </form>
     <p id="mes"></p>
     <input id="btn" class="loginBtn" type="button" name="" value="登陆">
  </div>
</main>
   <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
   <script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>
   <!-- <script src="login.js"></script> -->
    <script src="jqlogin.js"></script>
</body>
</html>
